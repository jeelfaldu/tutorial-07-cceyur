<h5 class=" text-center py-4">
    <p>Student records</p>
  </h5>
<div class="row text-center text-lg-left">
    
    <div class="col-lg-3 col-md-4 col-6 "  *ngFor="let s of student" >
        <div class="card m-1" >
            <img class="card-img-top" src="./assets/img.png" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{s.name}}</h4>
                <p class="card-text">Some example text.</p>
                <a  class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
    
   
</div>
