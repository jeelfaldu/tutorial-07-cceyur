<h3 class=" text-center py-4">
    <p style="color:#5578A8;">Student records</p>
  </h3>
<div class="row text-center text-lg-left">
    
    <div class="col-lg-4 col-md-6 col-12" *ngFor="let s of student">
        <div class="card m-1" >
            <i class="fas fa-user-friends fa-8x text-center text-light"  aria-hidden="true"></i>
          
            <div class="card-body text-center ">
                <h4  id="name" name="name" class="card-title text-info"> {{s.name}}</h4>
                <p class="card-text "style="font-size:20px;">   <i class="fas fa-id-card "></i> {{s.Eno}}</p>
                <a (click)="onClickMe(s)"  class="btn btn-outline-info">See Profile</a>
            </div>
        </div>
    </div> 
   
</div>
