<!-- Material form login -->
<div class="form pb-5" >

	<h3 class=" text-center py-4 ">
		<p style="color:#c51f5d; font-size:35px;">Registration</p>
	</h3>

	<!--Card content-->
	<div class=" card-header border  rounded-bottom px-lg-5 pt-0  d-flex justify-content-center" style="box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);" >

		<!-- Form -->
		<form class="text-center col-md-6" #register="ngForm" (ngSubmit)="onSubmit()" >

			<h5>{{studmodel|json}}</h5>
      <!--fname lname-->		
        <div class="md-form mx- p-0">
					<input type="text" required [(ngModel)]="studmodel.name" id="name" name="name" #name="ngModel" class="form-control "  style="color:#c51f5d;">
					<label for="materialLoginFormEmail">Full Name</label>
          <div class="alert alert-danger" [hidden]="name.valid||name.pristine">
       F name is required
     </div>
				</div>
        
			<!-- Email -->
			<div class="md-form mx-1">
				<input type="email" id="materialLoginFormEmail" class="form-control " style="color:#c51f5d;" [(ngModel)]="studmodel.email" name="email">
				<label for="materialLoginFormEmail">E-mail</label>
			</div>

			<!-- Password -->
			<div class="md-form mx-1">
				<input type="password" id="materialLoginFormPassword" class="form-control " style="color:#c51f5d;" [(ngModel)]="studmodel.pswd"  id="pswd" name="pswd">
				<label for="materialLoginFormPassword">Password</label>
			</div>

      	<div class="md-form mx-1">
				<input type="text" id="materialLoginFormPassword" class="form-control " style="color:#c51f5d;" [(ngModel)]="studmodel.branch"  id="branch" name="branch">
				<label for="materialLoginFormPassword">Branch</label>
			</div>


			<div class="d-flex justify-content-around">

				<!-- Remember me -->
				<div class="form-check ">
					<input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
					<label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
				</div>
			</div>



			<!-- Sign in button -->
			<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign up</button>
				<!--<div>
			 Forgot password 
				<a href="">Forgot password?</a>
			</div>-->
			<!-- Register -->
			<p>Already have an account?
				<a href="">Login here.</a>
			</p>

			<!-- Social login -->
			<p>or sign in with:</p>
			<a type="button" class="btn-floating btn-fb btn-sm">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a type="button" class="btn-floating btn-tw btn-sm">
				<i class="fab fa-twitter"></i>
			</a>
			<a type="button" class="btn-floating btn-li btn-sm">
				<i class="fab fa-linkedin-in"></i>
			</a>
			<a type="button" class="btn-floating btn-git btn-sm">
				<i class="fab fa-github"></i>
			</a>

		</form>
		<!-- Form -->

	</div>

</div>
<!-- Material form login -->
